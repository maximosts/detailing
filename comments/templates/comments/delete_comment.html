<!-- main/templates/main/delete_comment.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Delete Comment</title>
    <script>
        // JavaScript function to reload the page
        function reloadPage() {
            location.reload();
        }
    </script>
</head>
<body>
    <h2>Delete Comment</h2>
    <p>Are you sure you want to delete this comment?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete" onclick="reloadPage();">
        <a href="{% url 'main:home' %}">Cancel</a>
    </form>
</body>
</html>
