{% extends "main/base.html" %}

{% block content %}
<div class="container" style="max-width: 1200px; margin: 20px auto; padding: 20px; background-color: hwb(0 87% 10% / 0.973); box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
  <h2 class="text-black text-center">Item List</h2>
  <ul class="list-group">
    {% for item in items %}
    <li class="list-group-item rounded-lg bg-light mb-3">
      <div class="media">
        <img src="{{ item.image.url }}" alt="{{ item.name }}" width="200" height="200" class="mr-3 rounded-circle" style="object-fit: cover;">
        <div class="media-body">
          <h5 class="mt-0">{{ item.name }}</h5>
          <p>{{ item.description }}</p>
          <p>Price: ${{ item.price }}</p>
        </div>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
